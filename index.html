<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">    
    <p id="navbar"><a href="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg"><img src="./assets/aboutus.png"></a><a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg"><img src="./assets/register.png"></a></p></div>
    </div>
    
    <div style="background-color: blueviolet;">
    <div style="padding: 10%;">    
        <form>            
            <fieldset>                
                <h1>Sign Up</h1>                
                <p>
                    <label>                        
                        <input type="email" name="email" placeholder="Email">
                    </label>
                </p>
                <p>
                    <label>                        
                        <input type="name" name="username" placeholder="Username">
                    </label>
                </p>
                <p>
                    <label>                        
                        <input type="password" name="password" placeholder="Password">
                    </label>
                </p>
                <p>
                    <label>                        
                        <input type="password" name="confirmpass" placeholder="Confirm Password">
                    </label>
                </p>
                <br />
                <a href="https://i.barkpost.com/wp-content/uploads/2016/04/featured-husky.jpg?q=70&fit=crop&crop=entropy&w=808&h=500"><img src="assets/submit.png"><br></a>
                <br />
                <a href="https://facebook.com" target="blank"><img src="./assets/facebook.png" height=50 width=50 border-radius=100px></a>
                <a href="https://twitter.com" target="blank"><img src="./assets/twitter.png" height=50 width=50></a>
                <a href="https://instagram.com" target="blank"><img src="./assets/insta.png" height=50 width=50></a>
                <a href="https://linkedin.com" target="blank"><img src="./assets/linkedin.png" height=50 width=50></a>
                <a href="https://slack.com" target="blank"><img src="./assets/slack.png" height=50 width=50></a>              
            </fieldset>
        </form>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
